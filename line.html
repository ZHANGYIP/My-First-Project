<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>hello22222</h1>
<canvas id="myCanvas"></canvas>
<h1>hello22222</h1>
<h1>hello33333</h1>
<script>
    //选择画布元素
    var myCanvas=document.querySelector("#myCanvas");
    //console.log(myCanvas);
    //调用画布的2d渲染引擎
    var ctx=myCanvas.getContext("2d");
    //开始绘制
    ctx.beginPath();
    //起始点
    ctx.moveTo(0,0);
    //结束点
    ctx.lineTo(100,80);
    //结束点
    ctx.lineTo(20,70);
    ctx.lineWidth=15;
    //笔触颜色
    ctx.strokeStyle="#aaa";
    //线的端点样式
    ctx.lineCap="round";
    //绘制
    ctx.stroke();
</script>
</body>
</html>
